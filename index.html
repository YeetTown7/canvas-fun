<body>
	<label for="filter">choose a filter</label>
	<select name="filter" id="filter">
		<option value="none">none</option>
		<option value="blur">blur (put on ya glasses)</option>
		<option value="gray">grayscale (you boring bum)</option>
		<option value="drop">dropshadow (drop the shadow like its hot)</option>
		<option value="saturate">saturate (just like your highlighters)</option>
		<option value="sepia">sepia (the worst by far)</option>
		<option value="lowc">low contrast (turn on the lights)</option>
		<option value="highc">high contrast (how many volts did you put in?)</option>
	</select>
	<input type="number" id="width" name="width" min="0" value="40" step="1" />
	<label for="width">Line Width</label>
	<button onclick="putImage()">Save as Image</button>
	<button onclick="location.reload()">Reset</button>
	<input type="color" id="color">
	<canvas id="draw" width="800" height="800"></canvas>
	<script src="script.js"></script>
</body>
